	<!-- 프로필 추가 모달 -->
	<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered ">
			<div class="modal-content container">
				<div class="modal-body mb-2">
					<div class="modalBtn text-end ">
						<button type="button" class=" btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div style="display: inline-block;">
						<p style="display: inline-block; color: #EFC900;">프로필</p>
						<p style="display: inline-block; color: #ffffff;">을 추가하세요.</p>
					</div>
					<hr style="width: 20px;" />
					<div class="container">
						<div class="row">
							<div class="col-6">
								<div class="filebox">
									<label for="ex_file" style="background-image: url(./Z-BG-IMAGE/default.png);">
									</label>
									<input type="file" id="ex_file">
								</div>
							</div>
							<div class="col-5">
								<div class="mb-3">
									<label for="exampleFormControlInput1" class="form-label">프로필 닉네임</label>
									<input type="email" class="form-control" id="exampleFormControlInput1"
										placeholder="닉네임">
								</div>
								<div class="mb-3">
									<label for="exampleFormControlInput1" class="form-label">관심 키워드</label>
									<select class="form-select SearchSLC " name="searchtag" id="searchtag">
										<option id="op" value="title">제목</option>
										<option id="op" value="keyword">키워드</option>
										<option id="op" value="castactor">배우</option>
										<option id="op" value="pd">감독</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mx-2 mb-2 text-end">
					<button type="button" class="btn btn-sm btn-warning">Save changes</button>
					<button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
